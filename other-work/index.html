---
layout: default
---
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <ul class="post-list">
      {% for post in site.posts %}
        <li>

          <h2>
           {{ post.title }}
          </h2>
           <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">permalink</a>
          {{ post.content }}
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-2">
  </div>
</div>
